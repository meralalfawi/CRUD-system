<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <section>
    <div class="Inputs bg-info w-50 mx-auto p-3">
      <h1 class="text-center">CRUD system</h1>
      <div>
        <label for="productName">Product Name</label>
        <input type="text" id="productName" placeholder="Please enter product name" oninput="validateName()"
          class="form-control w-100">
        <div id="nameError" class="alert alert-danger d-none">name must be 4-8 letters and first is capitalized</div>
        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" oninput="validatePrice()" placeholder="Please enter product price"
          class="form-control w-100">
        <div id="priceError" class="alert alert-danger d-none">price must be between 1000-10000</div>
        <label for="productType">Product Type</label>
        <input type="text" id="productType" oninput="validateType()" placeholder="Please enter product type"
          class="form-control w-100">
        <div id="typeError" class="alert alert-danger d-none">enter a valid type (Mobile-Watch-Screen)</div>
        <label for="productDesc">Product Description</label>
        <input type="text" id="productDesc" oninput="validateDesc()" placeholder="Please enter product desc"
          class="form-control w-100">
        <div id="descError" class="alert alert-danger d-none">Description must be 5â€“100 characters</div>
      </div>
      <button type="submit" id="addButton" onclick="addProduct()" class="btn btn-dark text-center w-100 my-3">Add
        Product</button>
      <input type="search" oninput="search()" id="searchInput" placeholder="search by name"
        class="form-control w-100 mb-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </section>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
